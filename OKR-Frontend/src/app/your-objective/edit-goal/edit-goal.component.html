<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div class="modal-body">
    <div class="form-group">
      <label>Objective:</label><br>
      <input type="text" class="in-1 form-control" formControlName="goal_name"  goal_name required>
    </div>
    <div class="in-date">
      <div class="form-group"> 
        <label>Start Date*</label><br> 
        <input type="date"  class="in-d" formControlName="goal_start_date" min="{{todayDate}}" max="{{end_date}}" #dateStartSelect   (change)='chooseStartDate(dateStartSelect.value)' >
       
        </div>
        <div class="form-group">
        <label>End Date* </label><br>
        <input type="date"   class="in-d"   formControlName="goal_due_date" min="{{min_due_date}}" max="{{end_date}}">
       
        </div>
    </div>
  <div class="in-date">
    <div class="form-group">
    <label>Owner:</label><br>
    <input type="text" class="in-2 form-control" [(ngModel)]="model" [ngbTypeahead]="search"  placeholder="{{goalData.goal_owner_name}}" formControlName="ownerObj" goal_owner_name required
    [resultFormatter]="outFormatter"
    [inputFormatter]="outFormatter"/>
    </div>
    <div class="form-group">
      <label>To which Company Objective This Objective Align With:</label><br>
      <select class="form-select in-2" ngModel aria-label="Default select example" formControlName="linked_org_goal_id" linked_org_goal_id required>
        <option value="">Please select company objective</option>
    <option *ngFor="let item of allOrgGoal" [selected]="isSelect" value="{{item.goal_id}}">{{item.goal_name}}</option>
  </select>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" 
    data-bs-target="#exampleModalToggle2" style="background-color: #0D8EBB;" data-bs-toggle="modal" >Update Objective</button>
  </div>
</form>
