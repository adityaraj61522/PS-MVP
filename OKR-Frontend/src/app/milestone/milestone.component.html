    <div class="modal fade show" *ngIf="show"   id="exampleModalToggle" aria-hidden="false" style="display: block !important;" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">NEW KEY RESULT: CREATE YOUR KEY RESULT</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="objectiveHide()" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Milestone name:</label><br>
              <input type="text" class="in-1" formControlName="milestone_name"   >
           
            </div>
            <div class="in-date">
              <div class="form-group">
                <label>Which Type of OKR you are Creating?:</label><br>
                <select class="form-select in-2"  aria-label="Default select example"  #mySelect   (change)='changeChoice(mySelect.value)'>
              <!-- <option selected>Open this select menu</option> -->
              <option selected value="boolean">boolean</option>
              <option value="progress">progress</option>
              <option value="metric">metric</option>
            </select>
          
                </div>
             
              <div class="form-group">
              <label>Start Date*</label><br>
              <input type="date"  class="in-d"   formControlName="milestone_start_date">
             
              </div>
              <div class="form-group">
              <label>End Date*</label><br>
              <input type="date"   class="in-d" formControlName="milestone_due_date">
             
              </div>
            </div>
            
          <div class="in-date">
            <div class="form-group">
            <label>Owner:</label><br>
            <!-- <label for="typeahead-basic">Search for a state:</label> -->
            <input type="text" class="in-2" [(ngModel)]="model.name" [ngbTypeahead]="search"  >
            <!-- <input  type="text" class="form-control" /> -->
            <br>
         
            </div>
            <div class="form-group">
              <label>Milestone complete Date*</label><br>
              <input type="date"  class="in-d"   formControlName="milestone_complete_date">
     
            </div>
          </div>
          <div class="in-date" *ngIf="choice=='boolean'">
             <div class="form-group">
                <label>milestone status*</label><br>
                <select class="form-select in-2"  aria-label="Default select example" formControlName="milestone_status">
                  <option selected value="not completed">Not Completed</option>
              <option  value="completed">Completed</option>

            </select>
          
              </div>
          </div>
          <div class="in-date" *ngIf="choice=='progress'">
            <div class="form-group">
              <label>Milestone progress status* (%)</label><br>
              <input type="text" class="" formControlName="milestone_progress"   >
            </div>
          </div>
  


          <div class="in-date" *ngIf="choice=='metric'">
            <div class="form-group">
              <label>Metric start value*</label><br>
              <input type="text" class="" formControlName="metric_start_value"   >
            </div>
            &nbsp;&nbsp;
            <div class="form-group ml-3">
              <label>Metric target value</label><br>
              <input type="text" class="" formControlName="metric_target_value"   >
            </div>
            &nbsp;&nbsp;
            <div class="form-group">
              <label>metric current value</label><br>
              <input type="text" class="" formControlName="metric_curr_value"   >
            </div>
          </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bs-dismiss="modal" (click)="objectiveHide()"  aria-label="Close"> Cancel </button><br>
            <button class="btn btn-primary" type="submit" 
            [disabled]="myForm.invalid"
            data-bs-target="#exampleModalToggle2" style="background-color: #0D8EBB;" data-bs-toggle="modal">Add Key  Result</button>
          </div>
        </form>

        </div>
      </div>
      </div>
