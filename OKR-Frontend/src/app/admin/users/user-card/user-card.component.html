<div class="list-card row shadow-lg" style="margin-bottom: 10px;">
    <div class="col-sm-1 progress-percent">
      <img class="member-pic" src="{{allUserDetails.profile_img_url}}">
    </div>
    <div class="col-sm-10 task-details">
      <strong>{{allUserDetails.full_name}}</strong>
      <ul class="nav">
        <li class="nav-item">
          <div class="nav-link active" aria-current="page">
            <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" (click)="showGoal()" style="color: #0D8EBB; padding-top: 0px;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              View Goals
            </button>
          </div>
        </div>
        </li>
        <li class="nav-item">
          <div class="nav-link">Last Checkin Date: {{allUserDetails.last_login_time | date: "dd-MMM-yy" }}</div>
        </li>
      </ul>
    </div>
    <div class="col-sm-1 options">
        <ul class="nav">
            <li class="nav-item">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="editUser()" aria-label="Close"></button>
                      </div>
                      <app-edit-users></app-edit-users>
                  </div>
                </div>
                </div>
