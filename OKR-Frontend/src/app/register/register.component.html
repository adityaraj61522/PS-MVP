
<div class="container">
    <div class="Register-box shadow-lg">
        <h2 class="reg-logo">Register</h2>
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" name="firstname" placeholder="Enter Firstname..." class="r-in">
                    </div>

                    <div class="form-group">
                        <input type="text" name="lastname" placeholder="Enter Lastname..." class="r-in">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="mobile" placeholder="Enter Mobile Number..." class="r-in">
                    </div>
                    
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter Email..." class="r-in">
                    </div>

                    <div class="form-group">
                        <input type="text" name="hometown" placeholder="Enter Hometown" class="r-in">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Enter Password" class="r-in">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <select name="emp-dept" class="r-in">
                            <option>Select Department</option>
                            <option value="Human Resource">Human Resource</option>
                            <option value="Technology">Technology</option>
                            <option value="Informantion Technology">Informantion Technology</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="emp-id" placeholder="Enter Employee ID" class="r-in">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="l1-manager" placeholder="Enter L1 manager" class="r-in">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="l2-manager" placeholder="Enter L2 manager" class="r-in">
                    </div>
                    
                    <div class="form-group radio">
                        <label>Gender:  
                            <input type="radio" name="gender" >Male

                            <input type="radio" name="gender" >Female
                        </label>
                    </div>
                            

                    <div class="form-group">
                        <input type="passowrd" name="conf-password" placeholder="Confirm your Password" class="r-in">
                    </div>
                </div>
            </div>
            
            
            

            <button class="btn btn-success bt-reg">Register</button>
        </form>
    </div>
</div>
